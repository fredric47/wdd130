<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 56 -->
    <title>poll form</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kulim+Park&family=Rubik+Dirt&display=swap">
</head>
<body>
<header>
    <h1>Week 5, HTML Poll Form</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <!--form elements go here-->
            <div class="form-item column2">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="usermail">Email: </label>
                <input type="email" id="usermail" name="usermail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What's your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="firefox">firefox</option>
                    <option value="safari">Safari</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="house_pet">Do you have a household pet?</label>
                <input type="checkbox" id="house_pet" name="house_pet">
            </div>
            <div class="form-item">
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Clinton Mississippi, Bogalusa Louisiana, Vicksburg Mississippi, Slidell Louisiana"></textarea>
            </div> 
            <!--This line is a spacefiller line-->
            <!-- <label>What is your favorite browser?<input type="select" name="bbc" id="browser"></label>
            <label>Do you have a household pet?<input type="checkbox" name="ynpet" id="animal"></label>
            <label>List the places you have lived<input type="textarea" name="places_lived" id="location"></label> -->
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>2025 | Poll Fourm | Luke Pratt</p>
</footer>
</body>
</html>
